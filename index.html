<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
    <title>ProfileCard</title>
  </head>
  <body>
    <div class="profile-card">
      <img src="/assets/nesri.png " alt="profile" class="profile-img" />

      <h1 class="title">Nesrya Abdulkadir</h1>
      <p>Web Developer | Frontend Developer</p>
      <div class="social-icons">
        <a href="https://github.com/NesryaAbdulkadir" target="_blank">
          <i class="fa fa-github"></i>
        </a>

        <i class="fa fa-qrcode" id="qr"></i>
      </div>
    </div>
    <img src="/assets/qr.png" alt="qr" id="qr-code" />
    <script src="/script.js"></script>
  </body>
</html>
